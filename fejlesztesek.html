<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Your Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .upgrade-options,
        .upgrade-option1,
        .upgrade-option2 {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .upgrade-option {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Upgrade Your Game!</h1>
    <p>Your final score: <span id="finalScore"></span></p>

    <div class="upgrade-options">
        <div class="upgrade-option1">Upgrade Feature 1</div>
        <div class="upgrade-option2" onclick="upgradeFeature2()">Upgrade Feature 2</div>
    </div>

    <a href="start.html"><button id="restartButton">Back to Base</button></a>

    <script src="upgrade.js"></script>
</body>

</html>
